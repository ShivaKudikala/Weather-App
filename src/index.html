<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <header class="text-center bg-blue-800">
        <h1 class="pb-5 pt-5 font-bold underline">WeatherNow: Your Personal Weather Guide</h1>
    </header>

    <main class="weather-div flex items-center m-5 justify-evenly">
        <section class="search-section flex flex-col w-1/3">
            <input class="border-solid border-2 border-sky-500 m-5" type="text" name="search" id="input" placeholder="Enter Location">
            <button class="search-btn m-5 bg-blue-500 p-2">Search</button>
        </section>

        <section class="display-section flex items-center justify-between bg-blue-500 w-3/5">
            <div class="info-div p-5">
                <h2 class="location-name m-2 font-bold text-xl underline">Location</h2>
                <p class="location-temp m-2">Temperature</p>
                <p class="location-wind m-2">Wind</p>
                <p class="location-humidity m-2">Humidity</p>
            </div>
            <div class="flex flex-col justify-center items-center mr-10">
                <img class="weather-icon" src="" alt="Weather_condition_img">
                <p class="weather-condition">Slight Rain</p>
            </div>        
        </section>
    </main>
    

    
    <script src="index.js"></script>
</body>
</html>
